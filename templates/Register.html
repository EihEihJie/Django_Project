<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../static/css/Register.css">
</head>
<body>
    <div class="container">
        <h1>注册</h1>
        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="captcha">图形验证码</label>
                <input type="text" id="captcha" name="captcha" required>
                <img src="/captcha" alt="captcha" onclick="this.src='/captcha?'+Math.random();">
            </div>
            <div class="form-group">
                <label for="sms-code">短信验证码</label>
                <input type="text" id="sms-code" name="sms-code" required>
                <button type="button" class="btn" style="margin-top: 10px; background: #ccc;">发送验证码</button>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <p class="link">已有账号？<a href="login.html">登录</a></p>
    </div>
</body>
</html>
